<!DOCTYPE html>
<html>

<head>
	<title> Registration form</title>
	<link rel="stylesheet" href="registration.css">
</head>

<body>
	<div class="main">
		<img src="project/veglogo.JPG">
		<h3 style="text-decoration-color: rgb(0, 58, 4);"> SSK <br> Vegetables Supplyer</h3>
		<h4>Enter your login credentials</h4>
		<form action="">
			<label for="first">
				Username:
			</label>
			<input type="text" id="first" name="first" placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password" id="password" name="password" placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit" onclick="solve()">
					Submit
				</button>
			</div>
		</form>
		<p>Not registered?
			<a href="newregestion.html" style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</div>
</body>

</html>
